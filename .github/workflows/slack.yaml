name: GitHub Slack Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  issues:
    types:
      - labeled

jobs:
  send-slack-notification:
    if: ${{ github.event.label.name == 'ide' }}
    runs-on: ubuntu-latest
    steps:
      - name: Send GitHub Action trigger data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "type": "section",
               "text": {
                  "type": "mrkdwn",
                  "text": "<https://github.com/gradle/gradle/${{ github.event.issue.number }}|[gradle/gradle#${{ github.event.issue.number }}] ${{ github.event.issue.title }}> has the `${{ github.event.label.name }}` label"
                }
              
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}